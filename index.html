<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h1>Currency Converter</h1>
            </a>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px; padding-top: 10px;">
        <div class="row">
            <form> 
                <div class="form-group">
                    <label for="amount">Enter your amount of money: </label>
                    <input type="number" class="form-control" id="amount">
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputCurrency">
                            Form 
                            <select id="inputCurrency" class="form-control"> 
                                <option value="usd">USD</option>
                                <option value="vnd">VND</option>
                                <option value="eur">EUR</option>
                                <option value="krw">KRW</option>    
                                <option value="cny">CNY</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group col">
                        <label for="outputCurrency">
                            To
                            <select id="outputCurrency" class="form-control">
                                <option value="usd">USD</option>
                                <option value="vnd">VND</option>
                                <option value="eur">EUR</option>
                                <option value="krw">KRW</option>
                                <option value="cny">CNY</option>
                            </select>
                        </label>
                    </div> 
                </div>
                <div class="form-row">
                    <div class="col-12">
                        <button type="button" class="btn btn-block bg-dark text-white" id="convertButton">
                            Convert!
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <h1 id="result" style="margin-top: 16px;"></h1>    
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
